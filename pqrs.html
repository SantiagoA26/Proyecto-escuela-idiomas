<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQRS</title>
      <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/c00e51a0bb.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header"></div>
    <main>
      <div class="pqrs-container">
    <h2>Formulario PQRS</h2>

    <form action="#" method="post" enctype="multipart/form-data">

        <label for="tipo" class="pqrs-label">Tipo de solicitud:</label>
        <select id="tipo" name="tipo" class="pqrs-select" required>
            <option value="">Seleccione una opción</option>
            <option value="peticion">Petición</option>
            <option value="queja">Queja</option>
            <option value="reclamo">Reclamo</option>
            <option value="sugerencia">Sugerencia</option>
        </select>

        <label for="mensaje" class="pqrs-label">Descripción:</label>
        <textarea id="mensaje" name="mensaje" class="pqrs-textarea" rows="6" required></textarea>

        <label for="archivo" class="pqrs-label">Adjuntar archivo (opcional):</label>
        <input type="file" id="archivo" name="archivo" class="pqrs-file">

        <button type="submit" class="pqrs-btn">Enviar PQRS</button>

    </form>
</div>
</main>
<div id="footer"></div>
      <script src="js/script.js"></script>
</body>
</html>
